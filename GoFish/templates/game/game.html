{% extends 'base.html' %}

{% load staticfiles %}


{% block body_block %}
<div class="page-header">
    <h3>When you think of The Game, you lose The Game. </h3>
</div>
{% csrf_token %}
<div id="response">
	<div class="row placeholders">
	        <form role="form" id = "game" method="post" action="/create_post/">
                {% csrf_token %}
                <div class="row">
                    <div class="col-md-3 placeholder col-md-offset-3">
                        {% for user in users %}
            	            {%if user != Player%}
                                <div class="radio">
                                    <label>
                                    <input type="radio" name="target" id="{{ user.playerID }}" value="{{ user.playerID }}" checked>
                                    {{ user.displayName }}
                                    </label>
                                </div>
                            {% endif %}
                        {% endfor %}
                    </div>
                    <div class="col-md-3 placeholder" id = "cards">
                        {% for card in hand %}
                            <div class="radio">
                                <label>
                                <input type="radio" name="wanted" id="{{card.rank}}" value="{{card.rank}}" checked>
                                {{card.rank}} {{card.suit}}
                                </label>
                            </div>
                        {% endfor %}
                    </div>
                </div>
                <button type="submit" class="btn btn-default"> Submit </button>
            </form>
        <script>
            $('#game').on('submit', function(event){
                event.preventDefault();
                console.log("form submitted!")  // sanity check
                create_post();
            });
        </script>
    </div>
</div>
{% endblock %}
