{% extends 'base.html' %}

{% load staticfiles %}


{% block body_block %}
<div class="page-header">
    <h1>Game Lobby</h1>
</div>
    <div class="row placeholders">
        {% if Name %}
            <h3>You are: {{ Player }}, Your game id is: {{ GameID }}</h3>
        {% else %}
            <form role="form" id = "Name" method="post" action="">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-default"> Submit </button>
            </form>
        {% endif %}
    </div>
{% endblock %}
