<!DOCTYPE html>
{% load staticfiles %}
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href={%static "images/favicon.ico" %} />

    <title>Go Fish!</title>
    
    <link href="http://getbootstrap.com/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="http://getbootstrap.com/examples/dashboard/dashboard.css" rel="stylesheet">
    <script src="{% static "js/jquery-1.11.2.min.js" %}"></script>
    <script src="{% static "js/gofish-jquery.js" %}"></script>
    <script src="{% static "js/gofish-ajax.js" %}"></script>

    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <body style="background-color:#D1FFFE">

    <div class="navbar navbar-inverse navbar-fixed-top" role="navigation" style = "height: 96px; width: 350px; background-color: #34AFC4; border-bottom: 4px solid #0D9974; border-right: 4px solid #0D9974 ">
      <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" href= "{% url 'index' %}"><img height="90" width="200" src={%static "images/gofishlogo.png" %} style = "position: absolute; top: 2px"></a>
            <a class="navbar-brand" href= "{% url 'index' %}"><img height="60" width="60" src={%static "images/home-icon.png" %} style = "position: relative; left: 240px; top: 5px"></a>
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
        </div>
        <div class="navbar-collapse collapse">
        </div>
      </div>
    </div>

    <div class="container-fluid">
      <div class="row">
        <div class="col-sm-12 col-md-12 main">
           <div>
                {% block body_block %}{% endblock %}
                </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="http://getbootstrap.com/dist/js/bootstrap.min.js"></script>
    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <script src="http://getbootstrap.com/assets/js/ie10-viewport-bug-workaround.js"></script>
  </body>
</html>
